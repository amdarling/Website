            <div class="guide">
                <h1>Palindrome Test</h1>
                Enter a word into the text box and click to submit to see whether it is a palindrome or not.
            </div>
     <!--   </div>-->
	<div id="container">
			<p>Please enter word</p>
			<input type="test" name="testString" id="tString" ><br>
			<input type="button" class="button" value="Submit" onclick="test()">
	</div>
	<div id="message">
	
	</div>
	
	<script>
	function test(){
		var reg = /[\W_]/g;
		var tStr = document.getElementById("tString").value;
		var lowerTStr = tStr.toLowerCase().replace(reg, '');
		var reverseTStr = lowerTStr.split('').reverse().join('');
		
		
		if(tStr == reverseTStr)
		{
			var message = document.getElementById("message")
			message.innerHTML = "Yay! " + tStr + " is a palendrome";
			message.style.color = 'rgb(0, 255, 0)';
		}
		else
		{
			var message = document.getElementById("message")
			message.innerHTML = "Oops, " + tStr + " is not a palendrome";
			message.style.color = 'rgb(255, 0, 0)';
		}
		
    }

    function myFunction() {
        var x = document.getElementById("navibar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
	</script>
